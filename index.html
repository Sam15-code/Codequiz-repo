<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>This is a Code Quiz</title>
  </head>
  <body>
    <header class="bg-info text-white text-center">
      <h1>Code Quiz</h1>
    </header>
    <section class="text-center d-flex justify-content-evenly">
      <a href="./highsscores.html">View Scores</a>
      <button id="start-quiz" class="btn btn-danger">Start Quiz</button>
      <p>
        Instructions , this is a quiz game with timers, wrong answer will deduct
        time left
      </p>
      <br />
    </section>
    <main id="main" class="contianer">
      <article class="row">
        <aside class="col-4">
          <h4>Time Left<span id="timer">00</span></h4>
          <h4>Score<span id="scores-div"></span></h4>
          <h4>Results</h4>
          <p id="question-results"></p>
        </aside>
        <section class="col-8">
          <h5 id="question-div"></h5>
          <div class="d-grid gap-2">
            <button id="choices1" class="btn btn-primary" type="button">
              Button
            </button>
            <button id="choices2" class="btn btn-primary" type="button">
              Button
            </button>
            <button id="choices3" class="btn btn-primary" type="button">
              Button
            </button>
            <button id="choices4" class="btn btn-primary" type="button">
              Button
            </button>
          </div>
        </section>
      </article>
    </main>
    <br />

    <section id="results">
      <div id="buttons">
        <label>enter User initials</label>
        <input id="start-button" type="button" value="Start Quiz" />
        <!-- <div id="start-button"></div> -->
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/questions.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
